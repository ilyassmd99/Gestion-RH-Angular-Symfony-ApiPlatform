<h2 class="center">Ajout d'un document</h2>
<div [hidden]="submitted" style="width: 400px;" class="col-md-6 offset-3">
  <form (ngSubmit)="onSubmit()">
  <div class="form_group">
      <label for="document">Type</label>
      <select class="form-control" type="text" id="document"
          name="document"
          [(ngModel)]="document.titre"
          #titre="ngModel"
      ><option for="id_employe">attestation de travail</option>
      <option for="id_employe">attestation de stage</option>
      <option for="id_employe">attestation de salaire </option>
      </select>
  </div>
  <div class="form_group">
   <label for="date">Date</label>
   <input class="form-control"type="date" id="date"
       name="date"
       [(ngModel)]="document.date"
       #date="ngModel"
   >
   </div>
   <div class="form_group">
     <label for="employe">employe</label>
     <input class="form-control"type="text" id="employe"
         name="employe"
         [(ngModel)]="document.employe"
         #employe="ngModel"
     >
   </div>
 <div class="form_group">
  <button type="submit" class="btn btn-info">Ajouter</button>
 </div>
 </form>
</div>
<div [hidden]="!submitted">
  <h4>Ajouté avec succés</h4>
</div>
